<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Install Wisdom TA Portal</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="https://thamanoonni.github.io/ta/icon.png">
    <link rel="apple-touch-icon" href="https://thamanoonni.github.io/ta/icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            height: 100vh; margin: 0;
            display: flex; justify-content: center; align-items: center;
            text-align: center; color: white;
        }
        .container {
            background: white; padding: 40px 30px; border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            width: 90%; max-width: 400px; color: #333;
            position: relative;
        }
        .logo {
            width: 80px; height: 80px; object-fit: cover;
            border-radius: 50%; margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h2 { margin: 0 0 10px 0; color: #2c3e50; }
        p { color: #666; margin-bottom: 30px; font-size: 14px; }
        
        .btn {
            display: block; width: 100%; padding: 15px; border: none;
            border-radius: 10px; font-family: 'Prompt', sans-serif;
            font-size: 16px; font-weight: bold; cursor: pointer;
            transition: 0.2s; margin-bottom: 10px;
        }
        .btn-install {
            background-color: #0d6efd; color: white;
            box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
        }
        .btn-install:hover { background-color: #0b5ed7; transform: translateY(-2px); }
        
        .btn-cancel { background-color: #f8f9fa; color: #666; border: 1px solid #ddd; }
        .btn-cancel:hover { background-color: #e9ecef; }

        /* ซ่อนไว้ก่อน */
        #installBtn { display: none; }
        #iosInstructions { display: none; background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: left; }
        .ios-step { display: flex; align-items: center; margin-bottom: 10px; font-size: 13px; color: #555; }
        .ios-step i { font-size: 18px; margin-right: 10px; color: #0d6efd; width: 25px; text-align: center; }
        
        /* Animation ลูกศรชี้ให้กด Share */
        .bounce-arrow {
            position: absolute; bottom: -40px; left: 50%; transform: translateX(-50%);
            color: white; font-size: 24px; animation: bounce 2s infinite; display: none;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateX(-50%) translateY(0);}
            40% {transform: translateX(-50%) translateY(-10px);}
            60% {transform: translateX(-50%) translateY(-5px);}
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <img src="https://thamanoonni.github.io/ta/icon-wda.png" class="logo">
        <h2>ติดตั้งแอปพลิเคชัน</h2>
        <p>Wisdom Time Attendance Portal<br>เพื่อความสะดวกในการเข้าใช้งาน</p>
        
        <button id="installBtn" class="btn btn-install" onclick="doInstall()">
            ติดตั้งลงเครื่อง
        </button>

        <div id="iosInstructions">
            <div style="font-weight:bold; margin-bottom:10px; color:#333;">วิธีติดตั้งบน iPhone/iPad:</div>
            <div class="ios-step">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
                <span>1. กดปุ่ม <b>"แชร์"</b> (ด้านล่าง)</span>
            </div>
            <div class="ios-step">
                <i class="fa-regular fa-square-plus"></i>
                <span>2. เลื่อนหาและเลือก <b>"เพิ่มไปยังหน้าจอโฮม"</b> (Add to Home Screen)</span>
            </div>
            <div class="ios-step">
                <i class="fa-solid fa-check"></i>
                <span>3. กด <b>"เพิ่ม"</b> (Add) มุมขวาบน</span>
            </div>
        </div>
        
        <button class="btn btn-cancel" onclick="doExit()">
            ไม่ติดตั้ง / ออกจากหน้านี้
        </button>

        <i class="fa-solid fa-arrow-down bounce-arrow" id="shareArrow"></i>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        // *** แก้ไขการตรวจสอบ iOS ให้รองรับ iPad ***
        const isIos = /iPhone|iPad|iPod/.test(navigator.userAgent) || 
                      (navigator.userAgent.includes("Macintosh") && navigator.maxTouchPoints > 1);
                      
        // ตรวจสอบว่าเปิดในโหมด App แล้วหรือยัง (Standalone)
        const isInStandaloneMode = ('standalone' in window.navigator) && (window.navigator.standalone);

        const installBtn = document.getElementById('installBtn');
        const iosInstructions = document.getElementById('iosInstructions');
        const shareArrow = document.getElementById('shareArrow');

        // Logic การแสดงผล
        if (isIos && !isInStandaloneMode) {
            // --- กรณีเป็น iOS (iPhone หรือ iPad) ---
            installBtn.style.display = 'none';      // ซ่อนปุ่ม Install
            iosInstructions.style.display = 'block';// โชว์วิธีทำ
            shareArrow.style.display = 'block';     // โชว์ลูกศร
        } else {
            // --- กรณีเป็น Android หรือ PC ---
            // รอ event beforeinstallprompt
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                // ถ้าไม่ใช่ iOS ให้โชว์ปุ่ม Install
                if (!isIos) {
                    e.preventDefault();
                    deferredPrompt = e;
                    installBtn.style.display = 'block';
                    
                    // สร้างฟังก์ชัน Install สำหรับ Android scope นี้
                    window.doInstall = async () => {
                        if (deferredPrompt) {
                            deferredPrompt.prompt();
                            const { outcome } = await deferredPrompt.userChoice;
                            deferredPrompt = null;
                        }
                    };
                }
            });
        }

        // ฟังก์ชัน Install (กัน Error กรณีเรียกก่อนกำหนด)
        if (!window.doInstall) {
            window.doInstall = async () => { console.log('Install logic not ready'); };
        }

        function doExit() {
            try { window.close(); } catch (e) {}
            // แก้ไข: เพิ่ม style="color:white;" ที่แท็ก <p>
            document.body.innerHTML = `
                <div style="color:white; text-align:center; padding:20px;">
                    <h1>ขอบคุณครับ</h1>
                    <p style="color:white; font-size:16px;">คุณสามารถปิดหน้านี้ได้เลย</p>
                </div>`;
        }
        
        window.addEventListener('appinstalled', () => {
             // แก้ไข: เพิ่ม style="color:white;" ที่แท็ก <p>
             document.body.innerHTML = `
                <div style="color:white; text-align:center; padding:20px;">
                    <h1>ติดตั้งเรียบร้อย!</h1>
                    <p style="color:white; font-size:16px;">กรุณาเข้าใช้งานผ่านไอคอนบนหน้าจอหลัก</p>
                </div>`;
        });
    </script>
</body>

</html>
